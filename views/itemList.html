    <div style="margin-bottom: 20%" id="cssload-pgloading" ng-show="loading">
        <div class="cssload-loadingwrap">
            <ul class="cssload-bokeh">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>

    <div class="row" ng-repeat="item in carItems" ng-show="showCarItems">
        <hr>
        <div class="col-xs-3 col-lg-8">
            <a ui-sref="itemDetails({itemId: item.ItemId })"><span>{{item.Title}}</span></a>
        </div>
        <div class="col-lg-4 col-xs-9">
            <div class="col-lg-1 col-xs-1">
                <button class="btn btn-danger" ng-click="modifyCar(0, item.CartItemId, item.Quantity)"><span class="glyphicon glyphicon-minus-sign"></span></button>
            </div>
            <div style="margin-left: 7%" class="col-lg-2 col-xs-4 text-left">
                <div class="input-group input-group">
                    <span class="input-group-addon"><b>{{item.Price.FormattedPrice}}</b></span>
                    <span style="width: 100%" class="form-control"><b>{{item.Quantity}}</b></span>
                </div>
            </div>
            <div  class="col-lg-1 col-lg-offset-3 col-xs-offset-2 col-xs-1">
                <button class="btn btn-primary" ng-click="modifyCar(1, item.CartItemId, item.Quantity)"><span class="glyphicon glyphicon-plus-sign"></span></button>
            </div>
        </div>
    </div>
    <div class="center-block" ng-show="showLoginMessage">
        <h3><a ng-click="iniciarSesion()">PARA COMPRAR PRIMERO DEBE
            INICIAR SESION O REGISTRARSE.</a></h3>
    </div>
    <div class="center-block" ng-show="showEmptyMessage">
        <h3>No Tiene elementos en su carro de compra.</h3>
    </div>
